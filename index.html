<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#9bb654">
    <title>Snake Nokia Web</title>
    <style>
        /* Nokia LCD Green Theme */
        :root {
            --nokia-bg: #9bb654;
            --nokia-fg: #2a3d1a;
            --nokia-border: #7a9a42;
            --nokia-shadow: #5a7a32;
        }

        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, var(--nokia-bg) 0%, var(--nokia-border) 100%);
            font-family: 'Courier New', monospace;
            color: var(--nokia-fg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .phone-container {
            background: #333;
            padding: 40px 20px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .screen-container {
            background: var(--nokia-bg);
            padding: 15px;
            border: 3px solid var(--nokia-shadow);
            border-radius: 8px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            margin: 0 0 15px 0;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: bold;
        }

        #gameCanvas {
            border: 2px solid var(--nokia-fg);
            background: var(--nokia-bg);
            display: block;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .controls {
            margin-top: 15px;
            text-align: center;
            font-size: 12px;
            line-height: 1.4;
        }

        .game-state {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            min-height: 20px;
        }

        .highscores {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
        }

        .highscores h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
        }

        .score-entry {
            margin: 2px 0;
        }


        #name-input {
            background: var(--nokia-bg);
            border: 2px inset var(--nokia-shadow);
            color: var(--nokia-fg);
            font-family: 'Courier New', monospace;
            font-size: 12px;
            padding: 4px;
            text-align: center;
            max-width: 80px;
        }

        /* GitHub Pages info banner */
        .github-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(42, 61, 26, 0.9);
            color: var(--nokia-bg);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-family: 'Courier New', monospace;
            z-index: 1000;
        }

        .github-info a {
            color: var(--nokia-bg);
            text-decoration: none;
        }

        .github-info a:hover {
            text-decoration: underline;
        }

        /* Mobile Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                min-height: 100vh;
                min-height: 100dvh; /* Dynamic viewport height for mobile */
            }

            .github-info {
                position: static;
                margin-bottom: 15px;
                text-align: center;
                font-size: 10px;
                padding: 6px 10px;
            }

            .phone-container {
                padding: 20px 15px;
                border-radius: 15px;
                width: 100%;
                max-width: 400px;
                box-sizing: border-box;
            }

            .screen-container {
                padding: 10px;
                border-width: 2px;
            }

            h1 {
                font-size: 16px;
                margin-bottom: 10px;
                letter-spacing: 1px;
            }

            .game-info {
                font-size: 12px;
                margin-bottom: 8px;
            }

            #gameCanvas {
                width: 100%;
                max-width: 320px;
                height: auto;
                border-width: 2px;
            }

            .controls {
                font-size: 11px;
                margin-top: 10px;
                line-height: 1.3;
            }

            .game-state {
                font-size: 12px;
                margin-top: 8px;
            }

            .highscores {
                margin-top: 15px;
                font-size: 11px;
            }

            .highscores h3 {
                font-size: 12px;
                margin-bottom: 8px;
            }

        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }

            .phone-container {
                padding: 15px 10px;
            }

            .screen-container {
                padding: 8px;
            }

            #gameCanvas {
                max-width: 280px;
            }

        }

        @media (max-width: 320px) {
            .phone-container {
                padding: 10px 5px;
            }

            #gameCanvas {
                max-width: 240px;
            }

        }

        /* Landscape orientation adjustments */
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                padding: 5px;
            }

            .phone-container {
                padding: 10px;
                display: flex;
                flex-direction: row;
                align-items: flex-start;
                gap: 20px;
            }

            .screen-container {
                flex: 1;
                max-width: none;
            }


            .github-info {
                font-size: 9px;
                padding: 4px 8px;
            }
        }

        /* Prevent zoom on input focus (iOS) */
        input, select, textarea {
            font-size: 16px;
        }

        /* Improve touch target sizes */
        button, .key, [role="button"] {
            min-height: 44px;
            min-width: 44px;
        }

        /* Buy Me a Coffee Support Section */
        .support-section {
            margin-top: 25px;
            text-align: center;
            padding: 15px;
            background: rgba(42, 61, 26, 0.1);
            border-radius: 10px;
            border: 1px solid var(--nokia-shadow);
        }

        .coffee-button {
            display: inline-block;
            background: var(--nokia-bg);
            color: var(--nokia-fg);
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s ease;
            border: 2px outset var(--nokia-border);
            box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
        }

        .coffee-button:hover {
            background: var(--nokia-border);
            color: var(--nokia-fg);
            border: 2px inset var(--nokia-border);
        }

        .coffee-button:active {
            border: 2px inset var(--nokia-shadow);
            box-shadow: inset 0 0 8px rgba(0,0,0,0.2);
            background: var(--nokia-shadow);
        }

        .support-text {
            margin-top: 8px;
            font-size: 11px;
            color: var(--nokia-fg);
            opacity: 0.8;
            font-style: italic;
        }

        /* Mobile adjustments for support section */
        @media (max-width: 768px) {
            .support-section {
                margin-top: 20px;
                padding: 12px;
            }

            .coffee-button {
                padding: 10px 16px;
                font-size: 11px;
                min-height: 44px;
                display: flex;
                align-items: center;
                justify-content: center;
                touch-action: manipulation;
                -webkit-tap-highlight-color: transparent;
            }

            .support-text {
                font-size: 10px;
                margin-top: 6px;
            }
        }

        @media (max-width: 480px) {
            .coffee-button {
                padding: 8px 14px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="github-info">
        üêç Hosted on <a href="https://github.com" target="_blank">GitHub Pages</a>
    </div>

    <div class="phone-container">
        <div class="screen-container">
            <h1>Snake Nokia</h1>
            
            <div class="game-info">
                <div>Score: <span id="score">0</span></div>
                <div>High: <span id="highScore">0</span></div>
            </div>
            
            <canvas id="gameCanvas" width="360" height="360"></canvas>
            
            <div class="game-state" id="gameState">Press SPACE to start</div>
            
            <div class="controls">
                üéÆ <strong>Desktop:</strong> Arrow keys, SPACE, ESC<br>
                üì± <strong>Mobile:</strong> Swipe on game area to control
            </div>

            <div class="highscores" id="highscores">
                <h3>High Scores</h3>
                <div id="scoresList"></div>
            </div>
        </div>

        
        <!-- Buy Me a Coffee Support -->
        <div class="support-section">
            <a href="https://buymeacoffee.com/chowanycz" target="_blank" class="coffee-button">
                ‚òï Buy me a coffee
            </a>
            <div class="support-text">Enjoying the game? Support the developer!</div>
        </div>
    </div>

    <script src="snake.js"></script>
</body>
</html>
